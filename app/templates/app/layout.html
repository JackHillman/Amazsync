<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ name }}</title>
    {% load staticfiles %}
    {% load app_extras %}
    <link rel="stylesheet" href="{% static 'app/dist/styles/main.css' %}">
    <script src="{% static 'app/dist/scripts/jquery.js' %}"></script> <!-- jQuery -->
    <script src="{% static 'app/dist/scripts/vue.js' %}"></script> <!-- Vue -->
    <script src="{% static 'app/assets/scripts/buddy.js' %}"></script>
    <script src="{% static 'app/dist/scripts/main.js' %}"></script> <!-- Main -->
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">{{ name }}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a href="{% url 'gen' %}">New Project</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - {{ name }}</p>
        </footer>
    </div>

    {% include 'app/initform.html' %}

</body>
</html>
